<!DOCTYPE html>
<html ng-app="energy">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css"/>   
<style type="text/css">
#chart{
width:1600px;
height:1200px;
margin-left:50px;
}
#labels{
position:absolute;
right:10px;
top:10px;
}
.color{
width:10px;
height:10px;
display:inline-block;
}
.md-default-theme.md-hue-2 .md-datepicker-input, .md-hue-2 .md-datepicker-input {
    color: white !important;
}
</style>
</head>
<body ng-controller="chart">
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">

        <img src="images/logo.png" style="height:36px;"/>
        <h2 flex md-truncate>Stromerzeugung Österreich</h2>

        <md-button class="md-icon-button" aria-label="Favorite" ng-click="previouseDay()">
          <md-icon ng-bind="'navigate_before'"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Favorite" ng-click="nextDay()">
          <md-icon ng-bind="'navigate_next'"></md-icon>
        </md-button>

        <md-button class="md-icon-button" aria-label="More" ng-click="reload()">
          <md-icon ng-bind="'cached'"></md-icon>
        </md-button>
        <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date" md-min-date="ctrl.minDate"></md-datepicker>
      </div>
    </md-toolbar>
   <md-radio-group ng-model="ctrl.timetype" style="position:absolute;right:20px;top:100px">
      <md-radio-button value="day" class="md-primary">day</md-radio-button>
      <md-radio-button value="week"> week </md-radio-button>
      <md-radio-button value="month">month</md-radio-button>
    </md-radio-group>
<!-- 
<div style="position:absolute;right:40px;top:0px">
<md-button ng-click="reload()" style="font-size:20px">⟲</md-button>
<md-button ng-click="previouseDay()">◀</md-button>
<md-button ng-click="nextDay()">▶</md-button>
 <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
</div>
-->
<br/>
<br/>
<div id="chart">
<nvd3 g-if="data[1]" options="options" data="data" api="rc.api" config="config"></nvd3>
</div>
<div id="labels">
<div ng-repeat="serie in series">
<div class="color" style="background-color:{{colors[$index]}}"></div>
{{serie}}
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="bower_components/chart.js/dist/Chart.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.3/nv.d3.min.js"></script>
<script src="https://rawgit.com/krispo/angular-nvd3/v1.0.7/dist/angular-nvd3.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="script.js"></script>
</body>
</html>
